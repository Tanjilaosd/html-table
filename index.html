<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Table Assignment</title>
</head>
<style>
   table,th,td,tr{
      border: 1px solid black;
      border-collapse:collapse ;
   }
</style>
<body>
   <table style="width: 95%;align-items: center;">
      <tr height="30px">
         <th width="10%"></th>
         <th width="10%"></th>
         <th width="10%"></th>
         <th width="10%"></th>
         <th width="10%"></th>
         <th width="10%"></th>
         <th width="10%"></th>
         <th width="10%"></th> 
      </tr>
      <!-- 1st row start -->
      <tr height="30px">
         <td colspan="2" bgcolor="red"></td>
         <td bgcolor="blue"></td>
         <td bgcolor="red"></td>
         <td bgcolor="red" colspan="2"></td>
         <td colspan="2"bgcolor="green"></td>
      </tr> 
      <!---2nd row start -->
      <tr height="30px">
         <td colspan="2" rowspan="2" bgcolor="green"></td>
         <td colspan="2" rowspan="4" bgcolor="yellow"></td>
         <td colspan="2" rowspan="4" bgcolor="blue"></td>
         <td colspan="2" rowspan="4" style="background-color:darksalmon;"></td>

      </tr> 
      <!-- 3rd row start -->
      <tr height="30px">
         
      </tr> 
      <!--4th  row start -->
      <tr height="30px">
         <td colspan="2" rowspan="2" style="background-color: darkcyan;"></td>
      </tr> 
      <!-- 5th row start -->
      <tr height="30px">
         
      </tr> 
      <!-- 6th row start -->
      <tr height="30px">
         <td colspan="3" rowspan="3" bgcolor="red"></td>
         <td bgcolor="blue" rowspan="3"></td>
         <td colspan="4" rowspan="3" bgcolor="red"></td>
      </tr> 
      <!-- 7th row start -->
      <tr height="30px"></tr> 
      <!-- 8 row start -->
      <tr height="30px"></tr> 
      <!-- 9 row start -->
      <tr height="30px">
         <td colspan="2" rowspan="2" style="background-color: green;"></td>
         <td colspan="2" rowspan="2" style="background-color: red;"></td>
         <td colspan="2" rowspan="2" style="background-color: darksalmon;"></td>
         <td colspan="2" rowspan="2" bgcolor="blue"></td>
      </tr> 
      <!-- 10 row start -->
      <tr height="30px"></tr> 
     
      
   </table>
   
</body>
</html>
